plugins {
    alias(libs.plugins.asciidoc.convert)
    alias(libs.plugins.asciidoc.gems)

    id 'java'
}

group 'de.renatius.tdd-playground.tipps'
version '1.0-SNAPSHOT'

repositories {
    ruby.gems()
}

dependencies {
    testImplementation(
            'org.junit.jupiter:junit-jupiter-api',
            'org.mockito:mockito-core',
            libs.assertJ.core.get(),
    )

    testRuntimeOnly(
            'org.junit.jupiter:junit-jupiter-engine'
    )
}

asciidoctor {
    dependsOn asciidoctorGemsPrepare
    dependsOn check

    baseDirIsProjectDir()
    baseDirFollowsSourceFile()

    attributes 'build-gradle': file('build.gradle'),
            'sourceDir': project.sourceSets.main.java.srcDirs[0],
            'javaSourceDir': project.sourceSets.main.java.srcDirs[0],
            'javaTestDir': project.sourceSets.test.java.srcDirs[0],

            'author': 'Ren√© Six <dev@renatius.de>',
            'icons': 'font',
            'imagesdir': '{docdir}/images',
            'languages': ['de', 'en'],
            'revnumber' : new Date().format('yyyyMMdd'),
            'sectanchors': true,
            'sectlinks': true,
            'sectnums': true,
            'source-highlighter': 'rouge',
            'rouge-style': 'monokai',
            'toc': 'right'
}

build.dependsOn asciidoctor
